<head>
    <title>SafeWay MEDICAL New Patient Registration</title>
    <!--Load external CSS Styles-->
    <link href="style.css" rel="stylesheet">
</head>

    <img src="https://uofh-my.sharepoint.com/personal/adavid5_cougarnet_uh_edu/Documents/MIS3371/Assignment%201/logo.png" alt="logo" width="550" height="304">
    <!-- Placeholder for displaying the current date -->
    <t1><div>The current date and time is: <span id="myDate"></span></div></t1>
    
<body>
    

    <form action="submitted.html">
        <table>
            <th>
                <td class="h1">SafeWay Medical <br> New Patient Registration</td>
            </th>
            <!-- Personal Information Section -->
            <tr>
                <td class="alc"><label for="fname">First Name:</label></td>
                
            
                <td class="alc"><label for="minitial">Middle Initial:</label></td>


                <td class="alc"><label for="lname">Last Name:</label></td>

            </tr>
            <tr>
                <td class="alc"><input type="text" id="fname" name="fname" size="30" maxlength="30" required></td>
                <td class="alc"><input type="text" id="minitial" name="minitial" size="1" maxlength="1"></td>
                <td class="alc"><input type="text" id="lname" name="lname" size="30" maxlength="30" required></td>

            <!-- Address Section -->
            <tr>
                <td class="alr"><label for="address1">Address Line 1:</label></td>
                <td><input type="text" id="address1" name="address1" size="30" maxlength="30" required></td>
            </tr>
            <tr>
                <td class="alr"><label for="address2">Address Line 2:</label></td>
                <td><input type="text" id="address2" name="address2" size="30" maxlength="30"></td>
            </tr>
            <tr>
                <td class="alr"><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" size="30" maxlength="30" required></td>
            </tr>
            <tr>
                <td class="alr"><label for="state">State:</label></td>
                <td>
                    <select id="state" name="state" required>
                        <option value=""></option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="alr"><label for="zip">Zip Code:</label></td>
                <td><input type="text" id="zip" name="zip" pattern="[0-9]{}" minlength="5" maxlength="10" required></td>
            </tr>
            <!-- User Information Section -->
            <tr>
                <td class="alr"><label for="UserID">UserID:</label></td>
                <td><input type="text" id="UserID" name="UserID" maxlength="20" required></td>
            </tr>
            <tr>
                <td class="alr"><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
                <!--<td><label for="passwordConfirmed">Confirm Password:</label></td>
                <td><input type="password" id="passwordConfirmed" name="password" required></td>-->
            </tr>
            <tr>
                <td class="alr"><label for="ssn">Social Security Number (SSN):</label></td>
                    <td><input type="password" id="ssn" name="ssn" placeholder="Enter SSN"  pattern="[0-9]{}" minlength="9" maxlength="11"></td>
                <!--<td><label for="ssnConfirm">Confirm SSN:</label></td>
                    <td><input type="password" id="ssnConfirm" name="ssn" placeholder="Enter SSN" maxlength="9"></td><br><br>-->
            </tr>
            <tr>
                <td class="alr"><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" placeholder="123-456-8790" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></td>
            </tr>
            <tr>
                <td class="alr"><label for="Email">Email:</label></td>
                <td><input type="email" id="Email" name="email" required></td>
            </tr>
            <!-- Additional Information -->
            <tr>
                <td class="alr"><label for="birthday">Birthday:</label></td>
                <td><input type="date" id="birthday" name="birthday"></td>
            </tr>
            <tr>
                <td class="alr">Sex assigned at birth:</td>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="sex" value="other">
                </td>
            </tr>
            <!-- Preferred Language -->
            <tr>
                <td class="alr"><label for="language">Preferred Language:</label></td>
                <td>
                    <select id="language" name="language">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Mandarin">Mandarin</option>
                    </select>
                </td>
            </tr>
            <!-- Medical History -->
            <tr>
                <td class="alr">Medical History:</td>
                <td>
                    <input type="checkbox" id="Measles" name="history" value="Measles">Measles
                    <input type="checkbox" id="Chicken Pox" name="history" value="Chicken Pox">Chicken Pox
                    <input type="checkbox" id="Covid-19" name="history" value="Covid-19">Covid-19<br>
                    <input type="checkbox" id="Small Pox" name="history" value="Small Pox">Small Pox
                    <input type="checkbox" id="Tetanus" name="history" value="Tetanus">Tetanus
                </td>
            </tr>
            <tr>
                <td><label for="AdditionalInformation">Are there any symptoms or concerns that you would like doctor to know:</label></td>
                <td><textarea rows="3" cols="50" id="AdditionalInformation" name="AdditionalInformation"></textarea>
            <!-- Submit Button -->
            <tr>
                <td class="sr"><input type="reset" value="Reset"></td>
                <td class="sr"><input type="submit" value="Submit"></td>
            </tr>
        <br><br><br>

        <!--Footer - Our contact information-->
        <tfoot>
            <tr >
                <td class="tf">SafeWay Medical llc</td>
                <td class="tf"><a href="https://adlafvriedd.w3spaces.com/MIS3371/Homework1/contactUs.html">Contact Us</a></td>
            </tr>
            <tr>
                <td class="tf">PO BOX 18881<br>Sugar Land, TX 77496</td> 
                <td class="tf">Have a great day!</td>
            </tr>
        </table>
    </form>

    <script>
      var d = new Date;
      var date = d.toString();
      span = document.getElementById('myDate');
      txt = document.createTextNode(date);
      span.innerText = txt.textContent;
    </script>
